<h2 class="text-right">Clients</h2>
<table class="table table-hover">
	<thead>
		<tr>
			<th>#</th>
			<th>Name</th>
			<th>Phone</th>
			<th>Marital Status</th>
			<th>Sex</th>
			<th>Age</th>
			<th>Profession</th>
			<th>
				<button type="button" class="btn btn-success pull-right" (click)="add()">
					<i class="fa fa-plus" aria-hidden="true"></i>
				</button>
			</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let client of clients; let i = index ">
			<th>{{i+1}}</th>
			<td>{{client.name | uppercase}}</td>
			<td>{{client.phone | uppercase}}</td>
			<td>{{(client.married ? 'maried' : 'single') | uppercase }}</td>
			<td>{{(client.male ? 'male' : 'female') | uppercase}}</td>
			<td>{{client.age}}</td>
			<td>{{client.profession | uppercase}}</td>
			<td class="text-right">
				<button type="button" class="btn btn-danger" (click)="delete(client)">
					<i class="fa fa-times" aria-hidden="true"></i>
				</button>
				<button type="button" class="btn btn-primary" (click)="gotoDetail(client)">
					<i class="fa fa-pencil" aria-hidden="true"></i>
				</button>
			</td>
		</tr>
	</tbody>
</table>
