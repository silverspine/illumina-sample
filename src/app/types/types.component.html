<h2>User Types</h2> 
<div class="add-button" (click)="add(); $event.stopPropagation()">Add</div>
<ul class="types elements">
	<li *ngFor="let type of types; let i = index "
	 [class.selected]="type === selectedType"
	 (click)="onSelect(type)">
		<span class="badge">{{i+1}}</span>
		<span>{{type.name}}</span>
		<span class="badge details" (click)="gotoDetail(type)">info</span>
		<span class="badge delete" (click)="delete(type)">x</span>
	</li>
</ul>
