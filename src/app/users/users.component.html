<h2>Users</h2>
<div class="add-button" (click)="add(); $event.stopPropagation()">Add</div>
<ul class="users elements">
	<li *ngFor="let user of users; let i = index "
	 [class.selected]="user === selectedUser"
	 (click)="onSelect(user)">
		<span class="badge">{{i+1}}</span>
		<span>{{user.username}}</span>
		<span class="badge details" (click)="gotoDetail(user)">info</span>
		<span class="badge delete" (click)="delete(user)">x</span>
	</li>
</ul>
