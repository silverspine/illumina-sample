<div *ngIf="user">
	<h2 *ngIf="user._id">{{user.username | uppercase}} DETAILS</h2>
	<h2 *ngIf="!user._id">CREATE A NEW USER</h2>
	<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label class="center-block">Username:
				<input class="form-control" formControlName="username">
			</label>
			<label class="center-block">Password:
				<input type="password" class="form-control" formControlName="password">
			</label>
			<label class="center-block">Role:
				<select formControlName="role">
					<option *ngFor="let role of roles" [ngValue]="role">{{ role.name }}</option>
				</select>
			</label>
			<label class="center-block">Image: </label>
			<label class="btn btn-default">
				<span *ngIf="!user.image">Browse</span>
				<img width="200" heigh="200" id="image" class="img-fluid" [src]="user.image"/>
				<!-- <input type="file" id="image" name="image" (change)="changeImage($event)" style="display: none;" accept="image/*"> -->
				<!-- File input for the file-upload plugin, with special ng2-file-upload directive called ng2FileSelect -->
				<input type="file" ng2FileSelect [uploader]="uploader" (change)="selectedImage($event)"  style="display: none;" accept="image/*"/>
			</label>
		</div>
		<div class="form-group">
			<input class="btn btn-primary" role="button" value="Back" (click)="goBack()">
			<input type="submit" class="btn btn-success" role="button" value="Save" [disabled]="userForm.pristine">
		</div>
	</form>
</div>
