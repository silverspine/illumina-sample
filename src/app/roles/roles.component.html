<h2 class="text-right">Roles Listing</h2>
<table class="table table-hover">
	<thead>
		<tr>
			<th>#</th>
			<th>Name</th>
			<th>
				<button type="button" class="btn btn-success pull-right" (click)="add()">
					<i class="fa fa-plus" aria-hidden="true"></i>
				</button>
			</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let role of roles; let i = index ">
			<th>{{i+1}}</th>
			<td>{{role.name}}</td>
			<td class="text-right">
				<button type="button" class="btn btn-danger" (click)="delete(role)">
					<i class="fa fa-times" aria-hidden="true"></i>
				</button>
				<button type="button" class="btn btn-primary" (click)="gotoDetail(role)">
					<i class="fa fa-pencil" aria-hidden="true"></i>
				</button>
			</td>
		</tr>
	</tbody>
</table>
